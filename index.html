<!doctype html>
<html lang= "en">
<head>
  <title>Tile Estimator Tool</title>
</head>

<script language="javascript" type="text/javascript">
function validLSqft()
{
    var sqftLTextBoxContent = document.getElementById("sqftL").value;
    if (sqftLTextBoxContent != "" && sqftLTextBoxContent != null)
    {
        document.getElementById("sqftError").innerHTML= "";
        document.getElementById("sqftL").style.backgroundColor= "white";
    }
    if (sqftLTextBoxContent <= 3)
    {
        document.getElementById("sqftError").innerHTML= "Room too small";
    }
    if (sqftLTextBoxContent == "" || sqftLTextBoxContent == null)
    {
        document.getElementById("sqftError").innerHTML= "Required Field";
        document.getElementById("sqftL").style.backgroundColor= "red";
    }
    else
    {
    document.getElementById("sqftError").innerHTML= "";
    document.getElementById("sqftL").style.backgroundColor= "white";
    }
}
function validWSqft()
{
    var sqftWTextBoxContent = document.getElementById("sqftW").value;
    if (sqftWTextBoxContent != "" || sqftWTextBoxContent != null)
    {
        document.getElementById("sqftError").innerHTML= "";
        document.getElementById("sqftW").style.backgroundColor= "white";
    }
    if (sqftWTextBoxContent <= 3)
    {
            document.getElementById("sqftError").innerHTML= "Room too small";
    }
    if (sqftWTextBoxContent == "" || sqftWTextBoxContent == null)
    {
        document.getElementById("sqftError").innerHTML= "Required Field";
        document.getElementById("sqftW").style.backgroundColor= "red";
    }
    else
    {
    document.getElementById("sqftError").innerHTML= "";
    document.getElementById("sqftW").style.backgroundColor= "white";
    }
}
function validLTileSize()
{
    var tilesizeLTextBoxContent = document.getElementById("TileSizeL").value;
    if (tilesizeLTextBoxContent != "" || tilesizeLTextBoxContent != null)
    {
        document.getElementById("TileSizeError").innerHTML= "";
        document.getElementById("TileSizeL").style.backgroundColor= "white";
    }
    if (tilesizeLTextBoxContent <= 2)
        {
            document.getElementById("TileSizeError").innerHTML = "Tile too small";
        }
    if (tilesizeLTextBoxContent == "" || tilesizeLTextBoxContent == null)
    {
        document.getElementById("TileSizeError").innerHTML= "Required Field";
        document.getElementById("TileSizeL").style.backgroundColor= "red";
    }
    else {
      document.getElementById("TileSizeError").innerHTML= "";
      document.getElementById("TileSizeL").style.backgroundColor= "white";
    }

}
function validWTileSize()
{
    var tilesizeWTextBoxContent = document.getElementById("TileSizeW").value;
    if(tilesizeWTextBoxContent != "" || tilesizeWTextBoxContent != null)
    {
        document.getElementById("TileSizeError").innerHTML= "";
        document.getElementById("TileSizeW").style.backgroundColor= "white";
    }
    if (tilesizeWTextBoxContent <= 2)
        {
            document.getElementById("TileSizeError").innerHTML = "Tile too small";
        }
    if (tilesizeWTextBoxContent == "" || tilesizeWTextBoxContent == null)
    {
        document.getElementById("TileSizeError").innerHTML= "Required Field";
        document.getElementById("TileSizeW").style.backgroundColor= "red";
    }
    else {
      document.getElementById("TileSizeError").innerHTML= "";
      document.getElementById("TileSizeW").style.backgroundColor= "white";
    }
}
function validPhone()
{
    var phoneTextBoxContent = document.getElementById("phone").value;
    if(phoneTextBoxContent != "" && phoneTextBoxContent != null)
    {
        document.getElementById("phoneError").innerHTML= "";
        document.getElementById("phone").style.backgroundColor= "white";
        if (phoneTextBoxContent.length <3)
        {
            document.getElementById("phoneError").innerHTML= "Response too short";
        }
    } else
    {
        document.getElementById("phoneError").innerHTML= "Required Field";
        document.getElementById("phone").style.backgroundColor= "red";
    }
}
function calculate()
{
    var tilesizeLTextBoxContent = document.getElementById("TileSizeL").value;
    var tilesizeWTextBoxContent = document.getElementById("TileSizeW").value;
    var sqftLTextBoxContent = document.getElementById("sqftL").value;
    var sqftWTextBoxContent = document.getElementById("sqftW").value;
    var ATC = sqftLTextBoxContent * sqftWTextBoxContent;
    var AOT = tilesizeLTextBoxContent * tilesizeWTextBoxContent;
    if (document.getElementById("UOM").value == "imperial")
    {
        document.getElementById("sqftresultsTextarea").value = ((ATC * 12) / AOT);
        document.getElementById("remainderresultsTextarea").value = ((ATC * 12) % AOT);
    }
  }
function uomCheck()
{
  if (document.getElementById("UOM").value == "metric")
  {
    document.getElementById("uomsqftHangar").innerHTML = "m/cm";
    document.getElementById("uomTSHangar").innerHTML = "m/cm";
    document.getElementById("remainderUOM").innerHTML = "cm";
  }
  if (document.getElementById("UOM").value == "imperial")
  {
      document.getElementById("uomsqftHangar").innerHTML = "ft/in";
      document.getElementById("uomTSHangar").innerHTML = "ft/in";
      document.getElementById("remainderUOM").innerHTML = "in";
  }
}
</script>


  <table style="background-color:#CCD1D1;">

        <tr>
          <td> <b>Unit of Measurement</b> </td>
          <td>
          <select id="UOM" name="UOM" onchange="uomCheck()">
          <option value="imperial" selected> Imperial</option>
          <option value="metric" >Metric</option>
          </select>
        </td>
      </tr>
        <tr>
            <td><b>Enter dimensions of area </b></td>
            <td>
              <input type="text" id="sqftL" size="4" maxlength="3" name="sqftL" onblur="validLSqft()">
              X
              <input type="text" maxlength="3" id="sqftW" size="4" name="sqftW" onblur="validWSqft()">
              <em><span id = "uomsqftHangar">ft/in</span></em>

             <td><span id="sqftError"></span></td>
        </td></tr>
        <tr>
            <td><b>Tile Size</b></td>
            <td>
            <input type="text" size="4" maxlength="2" id="TileSizeL" onblur="validLTileSize()">
            X
            <input type="text" size="4" maxlength="2" id="TileSizeW" onblur="validWTileSize()">
            <em><span id = "uomTSHangar">ft/in</span></td>
            <td><span id="TileSizeError"></span></td>
        </tr>
        <tr>
            <td><b>Gap Size</b></td>
            <td><input type="text" id="gapSize" onblur="validGapSize()"></td>
            <td><span id="gapsizeError"></td>
        </tr>
        <tr>
            <td>Box Size</td>
            <td><input type="text" id="phone" onblur="validPhone()"></td>
            <td><span id="phoneError"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" id="phone" onblur="validPhone()"></td>
            <td><span id="phoneError"></td>
        </tr>
        <tr>
            <td><input type="submit" onclick="calculate()"></td>
            <td></td>
            <td></td>
    </tr>
</table>
</br>
<b><p>Number of tiles: </p></b>
<textarea readonly id="sqftresultsTextarea" cols="5" rows="1" maxlength="5"></textarea readonly>
  <br>
  <p><b>Remainder</b> <span id="remainderUOM">in</span><sup>3</sup> <b>:</b></p>
  <textarea readonly id="remainderresultsTextarea" cols="5" rows="1" maxlength="5"></textarea readonly>
  <br>
</html>
